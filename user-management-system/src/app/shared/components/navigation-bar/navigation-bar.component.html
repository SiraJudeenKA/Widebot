<ul class="navbar" *ngIf="isNavLoader">
    <div class="nav-align">
        <li class="nav-list" (click)="onTranslate(initialLanguageCode)">
            {{userService.currentlocalizationDetails.localizationButton}}
        </li>
        <li class="nav-list" (click)="onLogout()">{{userService.currentlocalizationDetails.logout}}</li>
    </div>
</ul><br>
<ng-container *ngIf="!isLoader; else loaderBlock">
    <router-outlet></router-outlet>
</ng-container>
<ng-template #loaderBlock>
    <app-animation-loader></app-animation-loader>
</ng-template>
